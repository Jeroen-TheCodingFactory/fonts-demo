<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Showcase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lato&family=Merriweather&family=Noto+Sans:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/cafa464828.js" crossorigin="anonymous"></script>
    <script src="/js/main.js" defer></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header class="header">
        <figure class="header__logo">
            <i class="fa-solid fa-pen"></i>
        </figure>
        <div class="header__rightWrapper">
            <label for="toggle" class="toggle">
                <input id="js--toggle" class="toggle__input" type="checkbox" name="" id="">
            </label>
            <figure class="header__avatar">
                <img class="header__img" src="/img/pexels-andrea-piacquadio-733872.webp"
                    alt="Placeholder picture of a random woman from Pexels.com">
            </figure>
        </div>
    </header>
    <article class="showcase">
        <input id="js--input" type="text" class="showcase__input">
        <section class="showcase__section">
            <div class="showcase__wrapper">
                <h3 class="showcase__font">Dancing Script</h3>
                <button class="heart">
                    <i class="fa-regular fa-heart heart__logo"></i>
                </button>
            </div>
            <h2 id="js--dancing" class="showcase__output showcase__output--cursive">Placeholder output</h2>
        </section>
        <section class="showcase__section">
            <div class="showcase__wrapper">
                <h3 class="showcase__font">Lato </h3>
                <button class="heart">
                    <i class="fa-regular fa-heart heart__logo"></i>
                </button>
            </div>


            <h2 id="js--lato" class="showcase__output showcase__output--sansSerif">Placeholder output</h2>
        </section>
        <section class="showcase__section">
            <div class="showcase__wrapper">
                <h3 class="showcase__font">Merriweather</h3>
                <button class="heart">
                    <i class="fa-regular fa-heart heart__logo"></i>
                </button>
            </div>
            <h2 id="js--merriweather" class="showcase__output showcase__output--serif">Placeholder output</h2>
        </section>
    </article>
</body>

</html>
